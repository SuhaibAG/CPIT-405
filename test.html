<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Table with Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .table-container {
            position: relative;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td ,.overlay-50{
            border: 1px solid #ddd;
            width: 15VH;
            height: 2.5vh;
            padding: 1vh;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }


        
        /*4.8 is height of a cell and 17.2 is width*/
        .overlay-50{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0%;
            margin-top: 14.4vh;
            margin-left: 0vh;
            background-color: rgba(56, 116, 62, 0.6); /* Semi-transparent background */
            color: white;
            height: 5.088vh;
            padding: 1vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            z-index: 1;
            pointer-events: none; /* Prevent interaction with the overlay */
        }
        /*4.8 is height of a cell and 17.2 is width*/

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0%;

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            z-index: 1;
            pointer-events: none; /* Prevent interaction with the overlay */
        }

    </style>
</head>
